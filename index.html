              />

            </div>
          </section>
          <section class="bottom-header">
            <div class="profile-card">
              <div class="profile-picture">
                <img
                  src="https://avatars.githubusercontent.com/u/157891340?v=4"
                  alt="Profile Picture"
                />
              </div>
              <div class="profile-info">
                <div class="greetings">Hi there,</div>
                <div class="name">
                  Sarah Q. <span class="username">(@xgsarah)</span>
                </div>
              </div>
            </div>
            <div class="actions">

              <button>Upload</button>
              <button>Share</button>
            </div>
          </section>
        </div>

            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>

        </section>
