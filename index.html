<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliophile Haven | Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="branding"><h1>Bibliophile Haven</h1></div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Reading List</a></li>
        <li><a href="#">Communities</a></li>
      </ul>
      <ul>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </nav>
    <main>
      <header>
        <section class="top-header">
          <div class="search-bar">
            <input type="text" name="search" id="search" />
          </div>
          <div class="profile">
            <div class="notification">notif</div>
            <div class="account">
              <div class="profile-picture">me</div>
              <div class="profile-name">Sarah Q.</div>
            </div>
          </div>
        </section>
        <section class="bottom-header">
          <div class="profile-card"></div>
          <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </section>
      </header>
      <section class="container">
        <section class="reading-list">
          <div class="title"><h2>Your Reading List</h2></div>
          <div class="contents">
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
          </div>
        </section>
        <section class="aside">
          <div class="announcements">
            <div class="title"><h2>Announcements</h2></div>
            <div class="contents">
              <div class="announcement">Site Maintenance</div>
              <div class="announcement">Community Share Day</div>
              <div class="announcement">Updated Privacy Policy</div>
            </div>
          </div>
          <div class="trending">
            <div class="title"><h2>Trending</h2></div>
            <div class="contents">
              <div class="trending-book">Book 1</div>
              <div class="trending-book">Book 2</div>
              <div class="trending-book">Book 3</div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
